<h2 class="text-xl font-semibold mb-4">ARIBA Requisitions</h2>

<form method="post" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
  <div>
    <label class="block text-sm font-medium">Start Date</label>
    <input type="date" name="start_date" class="mt-1 w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm font-medium">End Date</label>
    <input type="date" name="end_date" class="mt-1 w-full border rounded px-2 py-1" />
  </div>
  <div>
    <label class="block text-sm font-medium">Status</label>
    <select name="status" class="mt-1 w-full border rounded px-2 py-1">
      <option value="">All</option>
      <option value="Approved">Approved</option>
      <option value="Ordered">Ordered</option>
      <option value="Pending">Pending</option>
    </select>
  </div>
  <div class="flex items-end">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Fetch</button>
  </div>
</form>

{% if requisitions %}
  <table class="min-w-full text-sm bg-white shadow rounded-xl">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2 text-left">ID</th>
        <th class="p-2 text-left">Title</th>
        <th class="p-2 text-left">Status</th>
        <th class="p-2 text-left">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for req in requisitions %}
        <tr class="border-t">
          <td class="p-2">{{ req.id }}</td>
          <td class="p-2">{{ req.title }}</td>
          <td class="p-2">{{ req.status }}</td>
          <td class="p-2">{{ req.amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-gray-600">No requisitions found for the selected filters.</p>
{% endif %}
